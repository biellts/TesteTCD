<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<h:head>
    <title>DEBUG</title>
</h:head>

<h:body>
    <h1>DEBUG AGENDAMENTO</h1>

    <h:form>
        <h:commandButton value="EXECUTAR DEBUG" 
                         action="#{debugController.debugQuery()}" />
    </h:form>

    <hr/>

    <h:outputText value="#{debugController.resultado}" 
                   escape="false"
                   style="white-space: pre-wrap; font-family: monospace; color: #333;" />

</h:body>

</html>
