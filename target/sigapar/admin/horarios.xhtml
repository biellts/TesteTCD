<ui:composition template="/templates/layout.xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="conteudo">

<h1>Hor√°rios</h1>

<h:form>
    <h:panelGrid columns="2">

        <h:outputLabel value="Hora (ex: 08:30)"/>
        <h:inputText value="#{horarioController.horario.hora}" required="true"/>

    </h:panelGrid>

    <h:commandButton value="Salvar" action="#{horarioController.salvar}" styleClass="btn"/>
</h:form>

<h2>Lista</h2>

<h:form>

<table>
    <tr>
        <th>ID</th>
        <th>Hora</th>
        <th></th>
    </tr>

    <ui:repeat value="#{horarioController.lista}" var="h">
        <tr>
            <td>#{h.id}</td>
            <td>#{h.hora}</td>
            <td>
                <h:commandLink value="Editar" action="#{horarioController.editar(h)}"/>
                |
                <h:commandLink value="Excluir" action="#{horarioController.excluir(h.id)}"/>
            </td>
        </tr>
    </ui:repeat>
</table>

</h:form>

</ui:define>
</ui:composition>
