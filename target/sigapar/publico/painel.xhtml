<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:p="http://primefaces.org/ui">

<ui:composition template="/templates/layout.xhtml">
<ui:define name="conteudo">

    <style>
        body, html {
            margin: 0;
            padding: 0;
            background: #ffffff !important; /* FUNDO DA TELA BRANCO */
        }

        .painel-container {
            height: 100vh;
            width: 100%;
            display: flex;
            justify-content: center;  
            align-items: center;     
            padding: 20px;
            background: #ffffff;       
        }

        .painel-bloco {
            width: 90%;
            max-width: 900px;
            padding: 50px 30px;
            background: linear-gradient(135deg, #1e63d1, #3a7de0); /* AZUL LEVEMENTE MAIS CLARO */
            border-radius: 20px;
            text-align: center;
            color: #fff;
            box-shadow: 0 0 35px rgba(0,0,0,0.2);
        }

        .titulo-painel {
            font-size: 3vw;
            font-weight: bold;
            margin-bottom: 25px;
            text-shadow: 3px 3px 8px rgba(0,0,0,0.35);
            letter-spacing: 2px;
        }

        .painel-nome {
            font-size: 4.3vw;
            font-weight: bold;
            line-height: 1.1;
            margin: 20px 0;
            text-shadow: 4px 4px 10px rgba(0,0,0,0.4);
        }

        .painel-info {
            font-size: 2.2vw;
            margin-top: 22px;
            font-weight: 500;
            text-shadow: 2px 2px 6px rgba(0,0,0,0.4);
        }

        /* Ajuste para telas menores */
        @media (max-width: 800px) {
            .titulo-painel { font-size: 6vw; }
            .painel-nome { font-size: 10vw; }
            .painel-info { font-size: 5vw; }
        }
    </style>

    <div class="painel-container">

        <h:form id="formPainel">

            <div class="painel-bloco">

                <!-- Título -->
                <div class="titulo-painel">
                    PRÓXIMO AGENDAMENTO
                </div>

                <!-- Nome -->
                <div class="painel-nome">
                    <h:outputText value="#{painelController.proximoAgendamento != null 
                        ? painelController.proximoAgendamento.usuario.nome 
                        : 'Aguardando...'}"/>
                </div>

                <!-- Horário -->
                <div class="painel-info">
                    <strong>Horário: </strong>
                    <h:outputText value="#{painelController.horarioFormatado}"/>
                </div>

                <!-- Serviço -->
                <div class="painel-info">
                    <strong>Serviço: </strong>
                    <h:outputText value="#{painelController.proximoAgendamento != null 
                        ? painelController.proximoAgendamento.servico.nome 
                        : ''}"/>
                </div>

                <!-- Espaço -->
                <div class="painel-info">
                    <strong>Espaço: </strong>
                    <h:outputText value="#{painelController.proximoAgendamento != null 
                        ? painelController.proximoAgendamento.espaco.descricao 
                        : ''}"/>
                </div>

            </div>

            <!-- Atualização automática -->
            <p:poll interval="5"
                    listener="#{painelController.atualizarPainel}"
                    update="formPainel"
                    async="true"/>

        </h:form>
    </div>

</ui:define>
</ui:composition>
</html>
