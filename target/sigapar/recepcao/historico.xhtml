<!-- /atendente/historico.xhtml -->
<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
    xmlns:f="jakarta.faces.core">

  <ui:define name="conteudo">
    <h1>Histórico de Atendimentos (Meu)</h1>

    <h:form>
      <h:panelGrid columns="4">
        <h:outputLabel value="Data início"/>
        <h:inputText value="#{atendenteController.filtroInicio}"/>
        <h:outputLabel value="Data fim"/>
        <h:inputText value="#{atendenteController.filtroFim}"/>
        <h:commandButton value="Buscar" action="#{atendenteController.buscarHistorico}"/>
      </h:panelGrid>
    </h:form>

    <h:dataTable value="#{atendenteController.historico}" var="h" rows="15" styleClass="table">
      <h:column><f:facet name="header">Data</f:facet>#{h.dataHora}</h:column>
      <h:column><f:facet name="header">Serviço</f:facet>#{h.servico.nome}</h:column>
      <h:column><f:facet name="header">Usuário</f:facet>#{h.usuario.nome}</h:column>
      <h:column><f:facet name="header">Duração</f:facet>#{h.duracaoMinutos} min</h:column>
      <h:column><f:facet name="header">Status</f:facet>#{h.status}</h:column>
    </h:dataTable>

  </ui:define>
</ui:composition>
