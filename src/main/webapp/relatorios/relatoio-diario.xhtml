<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets">

<ui:define name="conteudo">
    <h1>Relatório Diário</h1>

    <h2>Dados do Dia</h2>

    <p>Total de atendimentos: #{relatorioController.totalHoje}</p>
    <p>Total concluídos: #{relatorioController.concluidosHoje}</p>
    <p>Não compareceram: #{relatorioController.naoCompareceramHoje}</p>

    <h2>Por Atendente</h2>

    <h:dataTable value="#{relatorioController.porAtendenteHoje}" var="r">
        <h:column><f:facet name="header">Atendente</f:facet>#{r.nome}</h:column>
        <h:column><f:facet name="header">Concluídos</f:facet>#{r.total}</h:column>
    </h:dataTable>
</ui:define>

</ui:composition>
