<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core"
      xmlns:ui="jakarta.faces.facelets">
<h:head>
  <meta charset="utf-8"/>
  <title>Login - SIGAPAR</title>
  <h:outputStylesheet name="/css/app.css"/>
</h:head>
<h:body style="display:flex;align-items:center;justify-content:center;height:100vh;background:#f4f6f8">
  <h:form style="background:white;padding:28px;border-radius:8px;box-shadow:0 6px 18px rgba(0,0,0,.06);width:320px">
    <h2>Entrar</h2>

    <h:outputLabel value="Email" for="email"/>
    <h:inputText id="email" value="#{loginController.email}" required="true"/>

    <h:outputLabel value="Senha" for="senha" style="margin-top:10px"/>
    <h:inputSecret id="senha" value="#{loginController.senha}" required="true"/>

    <div style="margin-top:12px">
      <h:commandButton value="Entrar" action="#{loginController.login}"/>
    </div>
  </h:form>
</h:body>
</html>
