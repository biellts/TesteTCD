<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="conteudo">

<h1>Status do Atendente</h1>

<h:form>
    <h:selectOneMenu value="#{atendenteController.status}">
        <f:selectItems value="#{atendenteController.statuses}"/>
    </h:selectOneMenu>

    <h:inputText value="#{atendenteController.motivo}" placeholder="Motivo (opcional)"/>

    <h:commandButton value="Atualizar" action="#{atendenteController.alterarStatus}"/>
</h:form>

</ui:define>
</ui:composition>
