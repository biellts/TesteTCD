<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:ui="jakarta.faces.facelets">

<ui:composition template="/templates/layout.xhtml">
<ui:define name="conteudo">

<style>
    .login-card {
        max-width:420px; 
        margin:40px auto;
        padding:30px; 
        background:white;
        border-radius:14px; 
        box-shadow:0 8px 25px rgba(0,0,0,0.12);
    }
    .login-btn {
        width:100%; 
        padding:14px;
        color:white; 
        font-weight:700;
        border-radius:10px; 
        border:none;
    }
    .login-input {
        width:100%; 
        padding:10px;
        border:1px solid #ccc; 
        border-radius:8px;
        margin-bottom:18px;
    }
</style>

<div style="text-align:center; margin-top:40px;">
    <h1 style="color:#7b1fa2; font-size:2.4em;">
        üë• Login do Atendente
    </h1>
    <p style="color:#666;">√Årea de Atendimento</p>
</div>

<div class="login-card">
<h:form>

    <h:messages style="color:#d32f2f; margin-bottom:15px;" />

    <label>Email</label>
    <h:inputText value="#{loginController.email}" styleClass="login-input" />

    <label>Senha</label>
    <h:inputSecret value="#{loginController.senha}" styleClass="login-input" />

    <h:commandButton value="Entrar como Atendente"
                     action="#{loginController.login}"
                     style="background:#7b1fa2;"
                     styleClass="login-btn" />

    <div style="text-align:center; margin-top:20px;">
        <h:link value="Esqueci minha senha" outcome="/publico/esqueci-senha.xhtml" />
    </div>

    <div style="text-align:center; margin-top:10px;">
        <h:link value="Voltar" outcome="/publico/escolher-acesso.xhtml" />
    </div>

</h:form>
</div>

</ui:define>
</ui:composition>
</html>
