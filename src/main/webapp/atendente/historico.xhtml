<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets">

<ui:define name="conteudo">
    <h1>Histórico de Atendimentos</h1>

    <h:dataTable value="#{atendimentoController.historico}" var="a">
        <h:column><f:facet name="header">Cliente</f:facet>#{a.usuario.nome}</h:column>
        <h:column><f:facet name="header">Serviço</f:facet>#{a.servico.nome}</h:column>
        <h:column><f:facet name="header">Início</f:facet>#{a.inicio}</h:column>
        <h:column><f:facet name="header">Fim</f:facet>#{a.fim}</h:column>
        <h:column><f:facet name="header">Status</f:facet>#{a.status}</h:column>
    </h:dataTable>

</ui:define>

</ui:composition>
