<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="jakarta.faces.html"
      xmlns:f="jakarta.faces.core">
<h:head>
  <meta charset="utf-8"/>
  <title>Painel de Chamadas</title>
  <h:outputStylesheet name="/css/app.css"/>
</h:head>
<h:body>
  <div id="painel" class="container">
    <h1>Painel de Chamadas</h1>
    <div class="card">
      <h2>#{painelController.ultimo.servico.nome}</h2>
      <p><strong>Senha:</strong> #{painelController.ultimo.protocolo}</p>
      <p><strong>Cliente:</strong> #{painelController.ultimo.usuario.nome}</p>
      <p><strong>GuichÃª:</strong> #{painelController.ultimo.guiche != null ? painelController.ultimo.guiche.identificador : '-'}</p>
    </div>
  </div>

  <h:form>
    <f:ajax event="poll" listener="#{painelController.atualizar}" render="painel" interval="3000"/>
  </h:form>
</h:body>
</html>
