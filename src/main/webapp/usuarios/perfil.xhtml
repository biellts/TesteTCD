<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="conteudo">

<div class="left_content" style="max-width:450px; margin:auto;">

    <h2 style="text-align:center;">Meu Perfil</h2>

    <div class="card"
         style="padding:20px; background:white; border-radius:8px; box-shadow:0 0 4px #aaa; margin-top:15px;">

        <h:form>

            <h:messages style="color:red; margin-bottom:10px;" />

            <!-- ================= DADOS PESSOAIS ================= -->
            <label>Nome</label>
            <h:inputText value="#{perfilController.usuario.nome}"
                         style="width:100%; margin-bottom:10px;" />

            <label>E-mail</label>
            <h:inputText value="#{perfilController.usuario.email}"
                         style="width:100%; margin-bottom:10px;" />

            <label>Telefone</label>
            <h:inputText value="#{perfilController.usuario.telefone}"
                         maxlength="11"
                         style="width:100%; margin-bottom:10px;">
                <f:validateLength maximum="11"/>
                <f:validateRegex pattern="\d{0,11}"/>
            </h:inputText>

            <label>CPF</label>
            <h:inputText value="#{perfilController.usuario.cpf}"
                         maxlength="14"
                         style="width:100%; margin-bottom:20px;" />

            <!-- ================= BOTÃO SALVAR ================= -->
            <h:commandButton value="Salvar alterações"
                             action="#{perfilController.salvar}"
                             style="padding:12px; width:100%; background:#036fab; color:white;
                                    border:none; border-radius:6px;" />

        </h:form>

    </div>

</div>

</ui:define>
</ui:composition>
