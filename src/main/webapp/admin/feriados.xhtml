<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:f="jakarta.faces.core"
    xmlns:ui="jakarta.faces.facelets">

<ui:define name="conteudo">
    <h1>Feriados e Exceções</h1>

    <h:form>
        <h:panelGrid columns="2">
            <h:outputLabel value="Data"/>
            <h:inputText value="#{feriadoController.data}" placeholder="yyyy-MM-dd"/>
            
            <h:outputLabel value="Descrição"/>
            <h:inputText value="#{feriadoController.descricao}"/>
        </h:panelGrid>

        <h:commandButton value="Adicionar" action="#{feriadoController.salvar}"/>
    </h:form>

    <h2>Lista de Feriados</h2>
    <h:dataTable value="#{feriadoController.lista}" var="f">
        <h:column><f:facet name="header">Data</f:facet>#{f.data}</h:column>
        <h:column><f:facet name="header">Descrição</f:facet>#{f.descricao}</h:column>
        <h:column>
            <h:commandLink value="Remover" action="#{feriadoController.remover(f.id)}"/>
