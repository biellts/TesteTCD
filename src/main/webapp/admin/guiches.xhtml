<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets">

<ui:define name="conteudo">
  <h1>Guichês</h1>

  <h:form>
    <h:panelGrid columns="2">
      <h:outputLabel value="Número"/>
      <h:inputText value="#{guicheController.guiche.identificador}" required="true"/>
      <h:outputLabel value="Descrição"/>
      <h:inputText value="#{guicheController.guiche.descricao}"/>
    </h:panelGrid>
    <h:commandButton value="Salvar" action="#{guicheController.salvar}"/>
  </h:form>

  <h2>Lista</h2>
  <h:dataTable value="#{guicheController.lista}" var="g">
    <h:column><f:facet name="header">ID</f:facet>#{g.id}</h:column>
    <h:column><f:facet name="header">Identificador</f:facet>#{g.identificador}</h:column>
    <h:column>
      <h:commandLink value="Editar" action="#{guicheController.editar(g)}"/>
      <h:commandLink value="Excluir" action="#{guicheController.excluir(g.id)}"/>
    </h:column>
  </h:dataTable>
</ui:define>
</ui:composition>
