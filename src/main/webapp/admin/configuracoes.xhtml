<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="jakarta.faces.html"
    xmlns:ui="jakarta.faces.facelets">
  <ui:define name="conteudo">
    <h1>Configurações do Sistema</h1>
    <h:form>
      <h:panelGrid columns="2">
        <h:outputLabel value="Tempo de sessão (min)"/>
        <h:inputText value="#{adminController.tempoSessao}"/>
        <h:outputLabel value="Regra intercalação (prioritário:normal)"/>
        <h:inputText value="#{adminController.regraIntercalacao}"/>
        <h:outputLabel value="Notificações por email (habilitado)"/>
        <h:selectBooleanCheckbox value="#{adminController.emailAtivo}"/>
        <h:outputLabel value="Capacidade por slot (agendamentos)"/>
        <h:inputText value="#{adminController.capacidadePorSlot}"/>
      </h:panelGrid>
      <h:commandButton value="Salvar" action="#{adminController.salvarConfiguracoes}"/>
    </h:form>
    <h2>Feriados / Exceções</h2>
    <h:link outcome="/admin/horarios.xhtml" value="Editar horários e feriados"/>
  </ui:define>
</ui:composition>
