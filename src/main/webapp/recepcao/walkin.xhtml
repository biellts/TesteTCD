<ui:composition template="/templates/layout.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://xmlns.jcp.org/jsf/html"
    xmlns:ui="http://xmlns.jcp.org/jsf/facelets">

<ui:define name="conteudo">

<h1>Atendimento Sem Agendamento</h1>

<h:form>
    <h:inputText value="#{recepcaoController.nome}" placeholder="Nome"/>
    <h:inputText value="#{recepcaoController.documento}" placeholder="Documento"/>
    <h:selectOneMenu value="#{recepcaoController.servicoId}">
        <f:selectItems value="#{servicoController.listar()}" var="s"
                       itemValue="#{s.id}" itemLabel="#{s.nome}"/>
    </h:selectOneMenu>

    <h:commandButton value="Registrar" action="#{recepcaoController.walkin}"/>
</h:form>

</ui:define>
</ui:composition>
